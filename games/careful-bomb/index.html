<style>
:root{
  --bg:#0b0f17;
  --panel:#121a27cc;
  --tile:#0b1220f2;
  --tileHover:#18233a;
  --safe:#1f7a3a;
  --bomb:#7a1f1f;
  --text:#e8eefc;
  --muted:#a9b5d3;
  --border:#253150;
}

*{box-sizing:border-box;}
html,body{
  margin:0;height:100%;
  background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.app{
  height:100%;
  display:grid;
  grid-template-rows:auto 1fr;
}

.topbar{
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 14px;background:var(--panel);
  border-bottom:1px solid #27324a;
}

.btn{
  border:1px solid #2a3754;
  background:#121a27;
  color:var(--text);
  padding:10px 14px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  text-decoration:none;
}
.btn:hover{background:#18233a;}
.btn.ghost{background:transparent;}
.btn.danger{background:#2a1414;border-color:#6b2a2a;}

.stage{
  display:grid;
  grid-template-columns:1fr 280px;
  gap:20px;
  padding:20px;
  height:100%;
}

/* ====== BOARD ====== */
.boardWrap{
  display:grid;
  place-items:center;
}

.board{
  width:100%;
  height:100%;
  max-width:90vmin;
  max-height:90vmin;

  display:grid;
  grid-template-columns:80px repeat(5, 1fr);
  grid-template-rows:80px repeat(5, 1fr);
  gap:12px;
}

.label{
  display:grid;
  place-items:center;
  font-size:clamp(22px,3vw,36px);
  font-weight:900;
  color:var(--muted);
}

.cell{
  background:var(--tile);
  border:2px solid #2a3754;
  border-radius:18px;
  display:grid;
  place-items:center;
  font-size:clamp(32px,6vw,64px);
  font-weight:900;
  cursor:pointer;
  transition:.2s;
  aspect-ratio:1/1; /* ‚úÖ –ö–í–ê–î–†–ê–¢ */
}

.cell:hover{background:var(--tileHover);}

.cell.open.safe{
  background:var(--safe);
}

.cell.open.bomb{
  background:var(--bomb);
}

/* ====== SIDE PANEL ====== */
.side{
  display:flex;
  flex-direction:column;
  gap:20px;
  justify-content:space-between;
}

.hint{
  padding:18px;
  border-radius:18px;
  border:1px solid #253150;
  background:#121a27cc;
