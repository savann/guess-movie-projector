<!-- index.html -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Морський бій</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <!-- Заголовок прибрано за вимогою -->
      <div></div>
      <div></div>
    </header>

    <main class="main">
      <section class="board-wrap">
        <!-- Підказку координат і "Хід: Команда" прибрано -->
        <div class="board" id="board" aria-label="Поле 10 на 10"></div>
      </section>

      <aside class="sidebar">
        <div class="card">
          <div class="card-title">Рахунок</div>

          <div class="score-row" id="scoreRow1">
            <div class="team team-1">Команда 1</div>
            <div class="score" id="score1">0</div>
          </div>

          <div class="score-row" id="scoreRow2">
            <div class="team team-2">Команда 2</div>
            <div class="score" id="score2">0</div>
          </div>

          <div class="sub">
            <div>Влучання палуба: <b>+1</b></div>
            <div>Потоплений корабель: <b>+1</b></div>
          </div>
        </div>

        <div class="card">
          <div class="card-title">Флот</div>
          <div class="fleet" id="fleet"></div>
        </div>

        <div class="card">
          <div class="card-title">Стан</div>
          <div class="legend">
            <div class="lg"><span class="dot dot-water"></span> Вода</div>
            <div class="lg"><span class="dot dot-miss"></span> Промах</div>
            <div class="lg"><span class="dot dot-hit"></span> Поранений</div>
            <div class="lg"><span class="dot dot-sunk"></span> Потоплений</div>
          </div>

          <label class="toggle">
            <input id="toggleReveal" type="checkbox" />
            <span>Показати кораблі (для тесту)</span>
          </label>
        </div>

        <div class="card">
          <!-- Кнопку "Завершити гру" прибрано. В цій картці тепер "Нова гра" -->
          <button id="btnNew" class="btn">Нова гра</button>
          <div class="sub" id="resultText">—</div>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <div>© Ігри для проектора • Морський бій</div>
      <div class="small"></div>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
