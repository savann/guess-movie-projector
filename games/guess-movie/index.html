<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–í–≥–∞–¥–∞–π —Ñ—ñ–ª—å–º ‚Äî Adaptive</title>

<style>
:root{
  --bg:#0b0f17;
  --panel:#121a27cc;
  --tileBg: rgba(8,12,24,.96);
  --tileHover: rgba(20,28,55,.98);
  --text:#e8eefc;
  --muted:#a9b5d3;
  --primary:#152248;
  --primaryBorder:#3d5bd6;
  --danger:#2a1414;
  --dangerBorder:#6b2a2a;
  --border:#253150;
}

*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.app{
  height:100%;
  display:grid;
  grid-template-rows:auto 1fr;
}

/* ---------- TOP BAR ---------- */
.topbar{
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  background:var(--panel);
  border-bottom:1px solid #27324a;
}

.left,.right{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

.meta .title{font-weight:900}
.meta .sub{font-size:12px;color:var(--muted)}

.btn{
  border:1px solid #2a3754;
  background:#121a27;
  color:var(--text);
  padding:10px 12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:800;
}
.btn:hover{background:#18233a}
.btn.primary{background:var(--primary);border-color:var(--primaryBorder)}
.btn.danger{background:var(--danger);border-color:var(--dangerBorder)}
.btn.ghost{background:transparent}
.btn:disabled{opacity:.4;cursor:not-allowed}

.kbd{
  font-family:monospace;
  font-size:12px;
  padding:2px 6px;
  border:1px solid #2a3754;
  border-radius:8px;
  color:var(--muted);
}

/* ---------- STAGE ---------- */
.stage{
  position:relative;
  display:grid;
  place-items:center;
  overflow:hidden;
}

/* üî• –ê–î–ê–ü–¢–ò–í–ù–ò–ô –ö–ê–î–† */
.frame{
  position:relative;
  width:100%;
  height:100%;
  max-width:96vw;
  max-height:88vh;
  margin:auto;
  aspect-ratio:16/9;

  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  background:#0a0f1b;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
}

/* ---------- BACKGROUND ---------- */
.image{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
}

.imageBlur{
  filter:blur(20px) brightness(.55);
  transform:scale(1.1);
  -webkit-mask:url(#tilesMask);
  mask:url(#tilesMask);
}

.maskSvg{
  position:absolute;
  width:0;
  height:0;
}

/* ---------- GRID ---------- */
.grid{
  position:absolute;
  inset:0;
  display:grid;
  gap:clamp(4px,1vw,10px);
  padding:clamp(6px,1.5vw,14px);
}

.tile{
  display:grid;
  place-items:center;
  background:var(--tileBg);
  border:1px solid #2a3754;
  border-radius:14px;
  font-weight:900;
  font-size:clamp(16px,3vw,44px);
  cursor:pointer;
  transition:.15s;
}

.tile:hover{background:var(--tileHover)}
.tile.opened{opacity:0;pointer-events:none}

/* ---------- ANSWER ---------- */
.answerOverlay{
  position:absolute;
  inset:0;
  display:none;
  align-items:flex-end;
  padding:18px;
  background:linear-gradient(180deg,transparent 40%,rgba(0,0,0,.8));
}

.answerOverlay.show{display:flex}

.answerBox{
  width:100%;
  background:rgba(15,23,42,.8);
  border-radius:16px;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.answerText{
  font-size:clamp(18px,3vw,42px);
  font-weight:900;
}
</style>
</head>

<body>
<div class="app">

<div class="topbar">
  <div class="left">
    <a class="btn ghost" href="../../">‚Üê –ú–µ–Ω—é</a>
    <div class="meta">
      <div class="title">üé¨ –í–≥–∞–¥–∞–π —Ñ—ñ–ª—å–º</div>
      <div class="sub">
        <span id="openedInfo">–í—ñ–¥–∫—Ä–∏—Ç–æ: 0/24</span> ¬∑
        <span id="packInfo">demo</span>
      </div>
    </div>
  </div>

  <div class="right">
    <button class="btn" id="btnUndo">Undo <span class="kbd">U</span></button>
    <button class="btn" id="btnReset">Reset <span class="kbd">R</span></button>
    <button class="btn" id="btnReveal">Reveal</button>
    <button class="btn primary" id="btnAnswer">Answer <span class="kbd">A</span></button>
    <button class="btn danger" id="btnNext">Next <span class="kbd">N</span></button>
  </div>
</div>

<div class="stage">
  <div class="frame" id="frame">

    <div class="image" id="imageSharp"></div>
    <div class="image imageBlur" id="imageBlur"></div>

    <svg class="maskSvg">
      <defs>
        <mask id="tilesMask" maskContentUnits="objectBoundingBox">
          <rect width="1" height="1" fill="white"/>
          <g id="maskHoles"></g>
        </mask>
      </defs>
    </svg>

    <div class="grid" id="grid"></div>

    <div class="answerOverlay" id="answerOverlay">
      <div class="answerBox">
        <div class="answerText" id="answerText">–í—ñ–¥–ø–æ–≤—ñ–¥—å</div>
        <button class="btn" id="btnHideAnswer">–°—Ö–æ–≤–∞—Ç–∏</button>
      </div>
    </div>

  </div>
</div>
</div>

<script>
(() => {
/* ---------- AUTO ASPECT ---------- */
function updateAspect(){
  const frame=document.getElementById("frame");
  const w=window.innerWidth;
  const h=window.innerHeight;

  if(h>w) frame.style.aspectRatio="3 / 4";
  else if(w/h>1.8) frame.style.aspectRatio="16 / 9";
  else frame.style.aspectRatio="4 / 3";
}
window.addEventListener("resize",updateAspect);
updateAspect();

/* ---------- GAME ---------- */
const rows=4,cols=6;
const grid=document.getElementById("grid");
const openedInfo=document.getElementById("openedInfo");
const imageSharp=document.getElementById("imageSharp");
const imageBlur=document.getElementById("imageBlur");
const maskHoles=document.getElementById("maskHoles");
const answerOverlay=document.getElementById("answerOverlay");
const answerText=document.getElementById("answerText");

const demo=[
  {answer:"–®—Ä–µ–∫",bg:"linear-gradient(135deg,#1f7a3a,#0b2a4a)"},
  {answer:"–ö–æ—Ä–æ–ª—å –õ–µ–≤",bg:"linear-gradient(135deg,#ffb703,#6a040f)"}
];

let opened=[];

function build(){
  grid.style.gridTemplateColumns=`repeat(${cols},1fr)`;
  grid.style.gridTemplateRows=`repeat(${rows},1fr)`;
  grid.innerHTML="";
  maskHoles.innerHTML="";
  opened=[];
  for(let i=0;i<rows*cols;i++){
    const t=document.createElement("div");
    t.className="tile";
    t.textContent=i+1;
    t.onclick=()=>openTile(i,t);
    grid.appendChild(t);
  }
  updateMeta();
}

function openTile(i,t){
  t.classList.add("opened");
  opened.push(i);
  const r=Math.floor(i/cols),c=i%cols;
  const rect=document.createElementNS("http://www.w3.org/2000/svg","rect");
  rect.setAttribute("x",c/cols);
  rect.setAttribute("y",r/rows);
  rect.setAttribute("width",1/cols);
  rect.setAttribute("height",1/rows);
  rect.setAttribute("fill","black");
  maskHoles.appendChild(rect);
  updateMeta();
}

function updateMeta(){
  openedInfo.textContent=`–í—ñ–¥–∫—Ä–∏—Ç–æ: ${opened.length}/${rows*cols}`;
}

function load(){
  const item=demo[0];
  imageSharp.style.backgroundImage=item.bg;
  imageBlur.style.backgroundImage=item.bg;
  answerText.textContent=item.answer;
  build();
}

load();
})();
</script>
</body>
</html>
